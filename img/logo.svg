<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <style>
      .cls-1 {
        font-size: 400px;
        text-anchor: middle;
        fill: #e6e1e1;
        font-family: Poppins;
        font-weight: 700;
      }

      .cls-2 {
        fill: #fff;
      }

      .cls-3 {
        fill: #ff3131;
        fill-rule: evenodd;
      }
    </style>
  </defs>
  <!-- Background -->
  <!--<rect width="600" height="600" fill="#00000" />-->
  
  <!-- Centered "S" with "q" -->
  <text id="Sq" class="cls-1" transform="translate(300 350) scale(1)">
    <tspan x="-120" y="+90">S</tspan>
    <tspan class="cls-2" x="+40" dy="0">q</tspan>
  </text>
  
  <!-- Centered red circle -->
  <circle class="cls-3" cx="550" cy="508" r="40" />
</svg>
